<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>

<body>
  <div class="container">
    </form>
    <fieldset>
      <h1>Cadastro</h1>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="Idade">Idade:</label>
        <input type="number" id="Idade" name="Idade" required>
      </div>

      <div>
        <label for="Profissão">Profissão:</label>
        <input type="text" id="Profissão" name="Profissão" required>
      </div>

      <div class="campo-sexo">
        <label>Sexo:</label>
        <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
        <label><input type="radio" name="sexo" value="feminino" required> Feminino</label>
      </div>

      <div>
        <label for="Cidade">Cidade</label>
        <select id="Cidade" name="Cidade" required>
          <option value="Selecione uma Cidade">Selecione uma Cidade</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Belo Horizonte">Belo Horizonte</option>
          <option value="Curitiba">Curitiba</option>
          <option value="Porto Alegre">Porto Alegre</option>
        </select>
      </div>
      <fieldset>
        <div>
          <button type="submit">Enviar</button>
        </div>

        </form>


</body>

</html>
