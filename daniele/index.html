<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog com Fotos em Sequência</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Blog de Fotos</h1>
        <div class="panorama">
            <img src="panoramica.jpg" alt="Imagem panorâmica">
        </div>
    </header>

    <!-- Galeria de Fotos -->
    <section class="gallery">
        <div class="photo-card">
            <img src="foto1.jpg" alt="Foto 1">
            <h3>Título da Foto 1</h3>
            <p>Descrição da Foto 1</p>
        </div>
        <div class="photo-card">
            <img src="foto2.jpg" alt="Foto 2">
            <h3>Título da Foto 2</h3>
            <p>Descrição da Foto 2</p>
        </div>
        <div class="photo-card">
            <img src="foto3.jpg" alt="Foto 3">
            <h3>Título da Foto 3</h3>
            <p>Descrição da Foto 3</p>
        </div>
        <div class="photo-card">
            <img src="foto4.jpg" alt="Foto 4">
            <h3>Título da Foto 4</h3>
            <p>Descrição da Foto 4</p>
        </div>
    </section>
</body>
</html>
