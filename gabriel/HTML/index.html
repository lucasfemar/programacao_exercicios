<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Alinhamento de fotos</title>
  <link rel="icon" href="./Initial D.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <figure class="panorama">
      <img src="https://c.pxhere.com/photos/60/ec/argentina_brasil_nikon_approved_iguazu_d300-313801.jpg!d" title="Pista de corrida">
    </figure>
  </div>

  <div class="conteiner">
    <figure class="carro">
      <img src="./imgs/Honda s2000.png"
        alt="Blue Honda s2000" title="honda-s2000-club-racer-1">
      <figcaption>
        O Honda S2000 é um icônico roadster esportivo com motor 2.0 ou 2.2 litros VTEC de alta rotação, tração traseira e 
        design elegante, proporcionando uma experiência de direção empolgante e precisa.
      </figcaption>
    </figure>

    <figure class="carro">
      <img
        src="https://s2.glbimg.com/-G7xXB61vALVKkIZ8wfAzFByMpMdzq2o35msaLHWOf7OrW0KLHjqnUPqJMuLsdrC/e.glbimg.com/og/ed/f/original/2013/02/04/toyota-ae86-trueno.jpg"
        alt="toyota-ae86-trueno" title="Trueno 86">
      <figcaption>
        O Toyota AE86 é um lendário coupé compacto dos anos 80, conhecido pela leveza, tração traseira e
        motor 1.6 4A-GE, amplamente popularizado no drifting e na cultura automotiva japonesa.
      </figcaption>
    </figure>

    <figure class="carro">
      <img src="https://i.pinimg.com/originals/f9/a6/eb/f9a6eb38d7aae9fa72570050b6e58baf.jpg" alt="Yellow Madza RX-7"
        title="Madza RX-7">
      <figcaption>
        O Mazda RX-7 é um esportivo clássico japonês famoso por seu motor rotativo Wankel, design aerodinâmico 
        e desempenho ágil, destacando-se na cultura de carros modificados e no automobilismo.
      </figcaption>
    </figure>

    <figure class="carro">
      <img src="https://quatrorodas.abril.com.br/wp-content/uploads/2022/03/13-All-New-Alpine-A110S-Tests-Drive-V1.jpg?crop=1&resize=1212,909" alt="alpine A110"
     title="Alpine A110">
      <figcaption>
        O Alpine A110 é um coupé esportivo francês leve e ágil, com motor central-traseiro e design elegante, 
        projetado para proporcionar uma condução precisa e dinâmica, remetendo ao modelo clássico dos anos 60.
      </figcaption>
    </figure>

  </div>
</body>

</html>
